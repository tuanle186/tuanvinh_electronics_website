<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<form id="searchForm">
    <label for="productSearch">Search for a product:</label>
    <input type="text" id="productSearch" name="productSearch" oninput="searchProducts(this.value)">
    <div id="suggestions"></div>
</form>

<script>
    function searchProducts(query) {
        $.ajax({
            type: 'POST',
            url: 'search_processing.php', // Replace with your server-side script
            data: { query: query },
            success: function(response) {
                displaySuggestions(response);
            }
        });
    }

    function displaySuggestions(suggestions) {
        console.log("Type of suggestions:", typeof suggestions);
        var suggestionsDiv = document.getElementById('suggestions');
        suggestionsDiv.innerHTML = '';

        if (suggestions.length > 0) {
            var ul = document.createElement('ul');

            suggestions.forEach(function (product) {
                var li = document.createElement('li');
                li.textContent = product;
                li.addEventListener('click', function() {
                    document.getElementById('productSearch').value = product;
                    suggestionsDiv.innerHTML = '';
                    // You can add additional logic here, like redirecting to the product details page.
                });
                ul.appendChild(li);
            });

            suggestionsDiv.appendChild(ul);
        }
    }
</script>

</body>
</html>
